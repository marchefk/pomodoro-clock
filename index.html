<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="master.css" media="screen">
    <title></title>
</head>

<body>
    <div class="container container-fluid text-center clock-container">
        <div class="outer-clock">
            <div class="main-display-container">
              <div id="display_heading" class="display-heading">Pomodoro clock</div>
              <div id="display_text" class="display-text">
                <p class="display-left">set work time</p>
                <p class="display-right">set break time</p>
              </div>
              <div class="row">
                  <div class="display-time-container col-xs-4">
                      <button id="session_increase" class="btn arrow-btn"><i class="fa fa-chevron-up" aria-hidden="true"></i></button>
                      <input id="session_input" name="session-time" value="25" class="text-center"/>
                      <button id="session_decrease" class="btn arrow-btn"><i class="fa fa-chevron-down" aria-hidden="true"></i></button>
                  </div>
                  <div id="buttons" class="col-xs-4">
                      <button id="btn_start" class="btn btn-lg">Start</button>
                      <button id="btn_stop" class="btn btn-lg">Stop</button>
                  </div>

                  <div class="display-time-container col-xs-4">
                      <button id="break_increase" class="btn arrow-btn"><i class="fa fa-chevron-up" aria-hidden="true"></i></button>
                      <input id="break_input" name="break-time" value="5" class="text-center"/>
                      <button id="break_decrease" class="btn arrow-btn"><i class="fa fa-chevron-down" aria-hidden="true"></i></button>
                  </div>
              </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="index.js" charset="utf-8"></script>
</body>

</html>
